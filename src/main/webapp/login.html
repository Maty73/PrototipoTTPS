<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Facultad de Informática: Buffet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    .login-container h1 {
      text-align: center;
      color: #2ecc71; /* Emerald Green */
      font-size: 24px;
      margin-bottom: 30px;
    }
    label {
      color: #333;
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #27ae60;
    }
    .register {
      text-align: center;
      margin-top: 20px;
    }
    .register a {
      color: #2ecc71;
      text-decoration: none;
      font-weight: bold;
    }
    .register a:hover {
      color: #27ae60;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Facultad de Informática: Buffet</h1>

  <form action="/login" method="post">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

    <button type="submit">Iniciar Sesión</button>
  </form>

  <div class="register">
    <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
  </div>
</div>

</body>
</html>
