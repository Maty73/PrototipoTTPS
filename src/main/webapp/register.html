<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Facultad de Informática: Buffet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .register-container h1 {
            text-align: center;
            color: #2ecc71; /* Emerald Green */
            font-size: 24px;
            margin-bottom: 30px;
        }
        label {
            color: #333;
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .file-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        button {
            width: 100%;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #27ae60;
        }
        .login {
            text-align: center;
            margin-top: 20px;
        }
        .login a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
        }
        .login a:hover {
            color: #27ae60;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
    <script>
        function validarContrasena() {
            var password = document.getElementById("password").value;
            var confirmarPassword = document.getElementById("confirmarPassword").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmarPassword) {
                errorMessage.style.display = "block";
                return false;  // Prevent form submission
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
</head>
<body>

<div class="register-container">
    <h1>Facultad de Informática: Buffet</h1>

    <form action="/registro" method="post" enctype="multipart/form-data" onsubmit="return validarContrasena();">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

        <label for="confirmarPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirma tu contraseña" required>

        <p id="error-message" class="error-message">Las contraseñas no coinciden. Inténtalo de nuevo.</p>

        <label for="foto">Foto de Perfil (Opcional):</label>
        <input type="file" id="foto" name="foto" class="file-input">

        <button type="submit">Registrarse</button>
    </form>

    <div class="login">
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
</div>

</body>
</html>
